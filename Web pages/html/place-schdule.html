<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../javascript/timepicker.js"></script>
    <script src="../javascript/modal.js" type="application/javascript"></script>
    <script src="../javascript/place-schedule.js" type="application/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/timepicker.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/scrollbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../css/place-schedule.css" />
    <title>@depends on open page</title>
</head>

<body class="cscrollbar-container cscrollbar">
    <div class="container-fluid">
        <button class="btn btn-default" data-toggle="modal" data-target="#imodal-schedule">Edit schedule</button>

        <div id="imodal-schedule" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="row">
                            <div class="col-md-2 cdiv-vcenter">@Medical place profile</div>
                            <div class="col-md-9 cdiv-vcenter">
                                <h3 class="modal-title">@Medical place name</h3>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body cscrollbar-container cscrollbar-modal">
                        <div class="row">
                            <div class="col-md-6">
                                <select id="iselect-service" class="form-control" name="service">
                                    <option value="0" disabled selected>Choose service</option>
                                    <option>@Service1</option>
                                    <option>@Service2</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select id="iselect-workday" class="form-control" name="workday" disabled>
                                    <option value="0" selected>Saturday</option>
                                    <option value="1">Sunday</option>
                                    <option value="2">Monday</option>
                                    <option value="3">Tuesday</option>
                                    <option value="4">Wednesday</option>
                                    <option value="5">Thursday</option>
                                    <option value="6">Friday</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <button id="ibtn-plus" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="New workslot" disabled>
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <h4 id="ih-curr-slots">Current workslots:</h4>
                        <div class="row">
                            <div class="col-md-5"><b>From:</b></div>
                            <div class="col-md-5"><b>To:</b></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class='input-group date cdiv-time'>
                                        <input type='text' class="form-control cinp-time" value="@currentStartTime 1" readonly/>
                                        <span class="input-group-addon cspn-time"><i class="fa fa-clock-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class='input-group date cdiv-time'>
                                            <input type='text' class="form-control cinp-time" value="@currentEndTime 1" readonly/>
                                            <span class="input-group-addon cspn-time"><i class="fa fa-clock-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Remove workslot">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <div class='input-group date cdiv-time'>
                                            <input type='text' class="form-control cinp-time" value="@currentStartTime 2" readonly/>
                                            <span class="input-group-addon cspn-time"><i class="fa fa-clock-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <div class='input-group date cdiv-time'>
                                            <input type='text' class="form-control cinp-time" value="@currentEndTime 2" readonly/>
                                            <span class="input-group-addon cspn-time"><i class="fa fa-clock-o"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Remove workslot">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
