<center><h1 class="ch1-section">New connections</h1></center><br />
<div class="row cdiv-relative-row">
    <div class="container cdiv-relative-card col-lg-3 col-md-4 col-sm-4 col-xs-6">
        <div class="cdiv-relative-wrapper">
            <figure class="cfgr-relative">
                <img clas="img img-responsive cimg-relative" src="../img/notfound.png"/>
                <figcaption>
                    <center><h4><span class="label label-success">New !</span></h4></center>
                    <center><h4>@fullName</h4></center>
                    <center><h5 class="ch5-relation">@relation</h5></center>
                </figcaption>
                <footer class="cftr-relative">
                    <button class="btn btn-link cbtn-success" type="button"><span class="fa fa-check-circle-o fa-fw"></span> Fine</button>
                    <button class="btn btn-link cbtn-danger" type="button"><span class="fa fa-trash fa-fw"></span> Delete</button>
