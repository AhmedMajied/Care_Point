<div class="container-fluid cdiv-workslot">
    <div class="row cdiv-timing-row">
        <div class="col-md-1 cdiv-vcenter">
            <b>Start:</b>
        </div>
        <div class="col-md-3 cdiv-vcenter">
            <div class="form-group cdiv-frm-group">
                <div class='input-group date cdiv-time'>
                    <input type='text' class="form-control cinp-time" value="@currentStartTime 1" readonly/>
                    <span class="input-group-addon cspn-time">
                        <i class="fa fa-clock-o"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-1 cdiv-vcenter">
            <b>End:</b>
        </div>
        <div class="col-md-3 cdiv-vcenter">
            <div class="form-group cdiv-frm-group">
                <div class='input-group date cdiv-time'>
                    <input type='text' class="form-control cinp-time" value="@currentEndTime 1" readonly/>
                    <span class="input-group-addon cspn-time">
                        <i class="fa fa-clock-o"></i>
                    </span>
                </div>
            </div>
        </div>
        <button class="btn btn-danger">
            <i class="fa fa-trash"></i>&nbsp;&nbsp;Remove workslot</button>
    </div>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
            <input type="checkbox">Saturday</label>
        <label class="btn btn-default">
            <input type="checkbox">Sunday</label>
        <label class="btn btn-default">
            <input type="checkbox">Monday</label>
        <label class="btn btn-default">
            <input type="checkbox">Tuesday</label>
        <label class="btn btn-default">
            <input type="checkbox">Wednesday</label>
        <label class="btn btn-default">
            <input type="checkbox">Thursday</label>
        <label class="btn btn-default">
            <input type="checkbox">Friday</label>
    </div>
</div>
