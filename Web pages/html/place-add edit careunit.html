<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../javascript/modal.js" type="application/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/scrollbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../css/place-about careunit.css" />
</head>

<body>
    <div class="container-fluid">
        <button class="btn btn-default" data-toggle="modal" data-target="#imodal-careunit">Add_Edit Careunit</button>
        <div id="imodal-careunit" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">About care unit</h4>
                    </div>
                    <div class="modal-body cscrollbar-container cscrollbar-modal">
                        <div class="row form-group">
                            <div class="col-md-6">
                                <input id="iinp-careunit-name" type="text" class="form-control" placeholder="Careunit name">
                            </div>
                            <div class="col-md-6">
                                <input id="iinp-careunit-type" type="text" class="form-control" placeholder="Careunit type">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <input id="iinp-careunit-cost" type="number" min="0" step="0.01" class="form-control" placeholder="cost">
                            </div>
                            <div class="col-md-6">
                                <input id="iinp-careunit-count" type="number" min="0" step="1" class="form-control" placeholder="Rooms available now">
                            </div>
                        </div>
                        <textarea id="itextarea-careunit-desc" class="form-control" rows="18" placeholder="Add some description ..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
