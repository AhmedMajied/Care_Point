<div class="col-md-3" style="background-color: aquamarine;">
    <h5>
        <b>How many rooms are available in your care units, now ?</b>
    </h5>
    <div class="container" style="background-color: #ffffff; width: auto; margin-bottom: 1em;">
        ICUs@if_exists
        <input type="number" style="float: right;" value="@current # of ICUs">
    </div>
    <div class="container" style="background-color: #ffffff; width: auto; margin-bottom: 1em;">
        Incubators@if_exists
        <input type="number" style="float: right;" value="@current # of Incubators">
    </div>
    <div class="row" style="margin-bottom: 1em;">
        <div class="col-md-9">
            <label>Remind me in:</label>
            <input type="number" value="@current reminder rate"> hrs
        </div>
        <div class="col-md-1">
            <button>Update</button>
        </div>
    </div>
</div>
